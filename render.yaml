services:
  - type: web
    name: collabboard-server
    runtime: docker
    dockerfilePath: packages/server/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/collabboard.sqlite
      - key: CORS_ORIGIN
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
    disk:
      name: collabboard-data
      mountPath: /data
      sizeGB: 1

  - type: web
    name: collabboard-client
    runtime: static
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @collabboard/shared build && pnpm --filter @collabboard/client build
    staticPublishPath: packages/client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_HOCUSPOCUS_URL
        sync: false
      - key: VITE_AI_ENDPOINT_URL
        sync: false
